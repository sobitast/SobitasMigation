<!--Categories product area start-->
<div class="categories_product_area">
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="section_title">
         <h2>Nos categories</h2>
      </div>
      <div class="categories_product_inner row ">

        <div class="col-md-2 col-6" *ngFor="let category of categories">
          <div class="single_categories_product "
            style="margin: 0; padding: 0px; margin: 15px 0; padding-bottom: 15px;">
            <figure class="single_banner">
              <div class="banner_thumb">
                <a [routerLink]="['/categorie' , category.slug ]">
                  <img [src]="category.cover ? category.cover :  'assets/img/bg/banner1.jpg'"
                    [alt]="category.alt_cover ? category.alt_cover : category.designation_fr"
                    [title]="category.description_cover ? category.description_cover : category.designation_fr"
                    style="width: 100%;" height="144" width="222" ></a>
              </div>
            </figure>
            <div class="categories_product_content">
              <h1><a [routerLink]="['/categorie' , category.slug ]"> {{category.designation_fr }}</a></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!--Categories product area end-->
